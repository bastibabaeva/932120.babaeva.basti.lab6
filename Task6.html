<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
    <link rel="stylesheet" type="text/css" href="style5.css">
    <script src="script.js"></script>
    <style>

    .blueblock{
        background-color: blue;
        height: 400px;
        width: auto;
        top: 0px;
    }
    body {
       width: 50%;
       margin: auto;
    }
    .button-container {
        display: flex;
        flex-direction: row;
        height: 50px;
    }
    .button{
        background-color: red;
        height: 50px;
        width: 250px;
        border: 2px solid black;
        text-align: center;
    }
    .text{
        font-family: Arial;
        font-size: 90%;
        text-align: center;
        color: white; 
        padding: 15px;
    }
    .greenblock{
        background-color: green;
        display: inline-block;
        right: 10px;
        width: 20px;
        height: 340px;
    }
    .image-container{
        display: flex;
        flex-direction: row;
        height:auto;
        width: 99%;
    }
    .left-image-container{
        background-color: blue;
        padding: 10px;
        min-width: 30px;
        text-align: left;
    }
    .right-image-container{
        background-color: green;
        padding: 10px;
        min-width: 30px;
        text-align: left;
    }
    img {
        max-width: 100%;
        width: 100%;
        height: 400px;
        object-fit: contain;
        margin-bottom: 100px;
        object-position: left top;
    }
    </style>
</head>
<body>
    <div class="blueblock">
        <button class="button" onclick="LeftColumn()>
            <div class="text">
            Левая кнопка
            </div>            
        </button>
        
        <button class="button" onclick="MiddleColumn()>
            <div class="text">
            Средняя кнопка
            </div>
        </button>
       
        <button class="button" onclick="RightColumn()>
            <div class="text">
            Правая кнопка
            </div>
        </button>
         <img src="cat.jpg" width="500px">
         <div class="greenblock"></div>
    </div>
</body>
