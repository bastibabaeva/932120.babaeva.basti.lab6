<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>
    <link rel="stylesheet" type="text/css" href="style5.css">
    <script src="script.js"></script>
    <style>

    .blueblock{
        background-color: blue;
        height: 400px;
        width: auto;
        top: 0px;
    }
    body {
       width: 50%;
       margin: auto;
    }
    .leftbutton{
        display: inline-block;
        background-color: red;
        height: 50px;
        width: 250px;
        border: 2px solid black;
        border-right: 3px solid black;
        text-align: center;
    }
    .middlebutton{
        display: inline-block;
        background-color: red;
        height: 50px;
        width: 250px;
    }
    .rightbutton{
        display: inline-block;
        background-color: red;
        height: 50px;
        width: 250px;
        border: 2px solid black;
        border-left: 4px solid black;
    }
    .text{
        font-family: Arial;
        font-size: 90%;
        text-align: center;
        color: white; 
        padding: 15px;
    }
    .greenblock{
        background-color: green;
        display: inline-block;
        right: 10px;
        width: 20px;
        height: 340px;
    }
    img{
        padding: 10px;
    }
    </style>
</head>
<body>
    <div class="blueblock">
        <div class="leftbutton">
            <div class="text">
            Левая кнопка
            </div>            
        </div>
        
        <div class="middlebutton">
            <div class="text">
            Средняя кнопка</div>
            </div>
       
        <div class="rightbutton">
            <div class="text">
            Правая кнопка
            </div>
         </div>
         <img src="cat.jpg" width="500px">
         <div class="greenblock"></div>
    </div>
</body>
